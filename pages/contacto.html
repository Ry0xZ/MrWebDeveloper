  <!--Contenido de la seccion contacto-->
  <main  class="banner-contacto w-100 vh-100 d-flex justify-content-center align-items-center">
    <section>
      <div class="formulario content text-center">
        <form class="contenedor-form">
          <div class="mb-3 col-auto">
            <h2>Formulario de Contacto</h2>
            <label for="exampleInputEmail1" class="form-label">Nombre<span>*</span></label>
            <input type="text" class="form-control" id="formGroupExampleInput" required>
          </div>
          <div class="mb-3 col-auto">
            <label for="exampleInputPassword1" class="form-label">Apellido<span>*</span></label>
            <input type="text" class="form-control" id="formGroupExampleInput" required>
          </div>
          <div class="mb-3 col-auto row-auto">
            <label for="exampleInputPassword1" class="form-label">Email<span>*</span></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <label for="">Tipo de Proyecto</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccionar</option>
            <option value="1">Diseño web desde 0</option>
            <option value="2">Implementacion de nuevas funciones</option>
            <option value="3">Renovacion de diseño</option>
          </select>
          <div class="mb-3 col-auto">
            <label for="exampleFormControlTextarea1" class="form-label">Describa Su Proyecto y Requisitos
              <span>*</span></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
      </div>
    </section>
  </main>
  <!--Mi Footer-->
