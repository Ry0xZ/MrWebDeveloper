    <!--Cabecera de la web-->

      <nav class="nav">
        <a href="#" class="logo" >Matias Romero <span>Desarrollo web </span></a>
        <input type="checkbox" id="open-nav">

    </div>
  </header>
    <!--Contenido de la seccion contacto-->
    <main class="contacto">
      <div class="contenedor-formulario">
      <form class="form" action="" method="post" enctype="text/plain">
        <div>
        <h2 class="form_titulo">Formulario de Contacto</h2>
        </div>
        <div class="form_contenedor">
        <div class="form_elemento">
          <label for="Nombre">Nombre<span>*</span></label>
          <input type="text" name="Nombre" class="form_input" placeholder=" " required>
        </div>
        <div class="form_elemento">
          <label for="Apellido">Apellido<span>*</span></label>
          <input type="text" name="Apellido" class="form_input" placeholder=" " required>
        </div>
        <div class="form_elemento">
          <label for="Email">Email<span>*</span></label>
          <input type="email" name="Email" class="form_input" placeholder=" " required>
        </div>
        <div class="form_elemento">
            <legend>Tipo de Proyecto</legend>
            <select  class="selector" name="Tipo de Proyecto">
              <option value>Seleccionar</option>
              <option value="Opcion 1">Diseño web desde 0</option>
              <option value="Opcion 2">Implementacion de nuevas funciones</option>
              <option value="Opcion 3">Renovacion de diseño</option>
            </select>
        </div>
        <div>
        <label>Describa Su Proyecto y Requisitos <span>*</span></label>
        <textarea  class="textarea"  rows="10" required cols="40" placeholder=""></textarea>
        </div>
        <div>
          <input  type="submit" class="form_enviar" value="Enviar Solicitud">
        </div>
        </div>
      </form>
      </div>
    </main>
